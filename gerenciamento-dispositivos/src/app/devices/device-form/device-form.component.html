<div class="device-form-container">
  <h2>{{ deviceId ? 'Editar' : 'Cadastrar' }} Dispositivo</h2>

  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()" class="device-form">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Dispositivo</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="deviceForm.get('name')?.invalid && deviceForm.get('name')?.touched">
        Nome obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Modelo</mat-label>
      <input matInput formControlName="model" required />
      <mat-error *ngIf="deviceForm.get('model')?.invalid && deviceForm.get('model')?.touched">
        Modelo obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Localização</mat-label>
      <input matInput formControlName="location" required />
      <mat-error *ngIf="deviceForm.get('location')?.invalid && deviceForm.get('location')?.touched">
        Localização obrigatória
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data de Compra</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="purchase_date" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="deviceForm.get('purchase_date')?.invalid && deviceForm.get('purchase_date')?.touched">
        Data obrigatória
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="available">Disponível</mat-option>
        <mat-option value="in_use">Em uso</mat-option>
      </mat-select>
      <mat-error *ngIf="deviceForm.get('status')?.invalid && deviceForm.get('status')?.touched">
        Status obrigatório
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="deviceForm.invalid">
        {{ deviceId ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="deviceForm.reset()">
        Limpar
      </button>
    </div>
  </form>
</div>
