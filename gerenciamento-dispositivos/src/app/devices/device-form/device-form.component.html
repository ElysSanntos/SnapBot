<div class="container">
  <h2>Cadastro de Dispositivo</h2>

  <form (ngSubmit)="onSubmit()" #deviceForm="ngForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="device.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="location">Localização</label>
      <input type="text" id="location" class="form-control" [(ngModel)]="device.location" name="location" required>
    </div>

    <div class="form-group">
      <label for="purchase_date">Data de Compra</label>
      <input type="date" id="purchase_date" class="form-control" [(ngModel)]="device.purchase_date" name="purchase_date" required>
    </div>

    <div class="form-group">
      <label for="model">Modelo</label>
      <input type="text" id="model" class="form-control" [(ngModel)]="device.model" name="model">
    </div>

    <div class="form-group">
      <label for="in_use">Em uso</label>
      <select id="in_use" class="form-control" [(ngModel)]="device.in_use" name="in_use" required>
        <option value="1">Sim</option>
        <option value="0">Não</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!deviceForm.form.valid">Salvar</button>
  </form>
</div>
