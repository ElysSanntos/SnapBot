<div class="device-form-container">
  <h2>Cadastrar Dispositivo</h2>

  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()" class="device-form">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Dispositivo</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="deviceForm.get('name')?.invalid && deviceForm.get('name')?.touched">
        Nome obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Modelo</mat-label>
      <input matInput formControlName="model" required />
      <mat-error *ngIf="deviceForm.get('model')?.invalid && deviceForm.get('model')?.touched">
        Modelo obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Disponível">Disponível</mat-option>
        <mat-option value="Em uso">Em uso</mat-option>
        <mat-option value="Manutenção">Manutenção</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="deviceForm.invalid">
        Cadastrar
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="deviceForm.reset()">
        Limpar
      </button>
    </div>
  </form>
</div>

<div style="background-color: lightblue; padding: 20px;">
  <h2 style="color: darkblue;">Formulário de Dispositivo</h2>
</div>
