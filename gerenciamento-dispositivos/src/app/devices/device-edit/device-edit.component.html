<h2>Editar Dispositivo</h2>

<form [formGroup]="deviceForm" (ngSubmit)="saveDevice()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Localização</mat-label>
    <input matInput formControlName="location" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data de Compra</mat-label>
    <input matInput formControlName="purchase_date" type="date" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Modelo</mat-label>
    <input matInput formControlName="model" required />
  </mat-form-field>

  <mat-slide-toggle formControlName="in_use">Ativo</mat-slide-toggle>

  <button mat-raised-button color="primary" type="submit">Salvar</button>
  <button mat-raised-button color="warn" (click)="cancelEdit()">
    Cancelar
  </button>
    
</form>
