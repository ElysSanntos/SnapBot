<div class="container">
  <h2>Lista de Dispositivos</h2>

  <!-- Filtro -->
  <div class="form-group">
    <label for="filterStatus">Filtrar por Status</label>
    <select id="filterStatus" class="form-control" [(ngModel)]="filterStatus" name="filterStatus">
      <option value="">Todos</option>
      <option value="1">Ativo</option>
      <option value="0">Inativo</option>
    </select>
  </div>

  <!-- Tabela de Dispositivos -->
  <table mat-table [dataSource]="filteredDevices">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let device"> {{device.name}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Localização </th>
      <td mat-cell *matCellDef="let device"> {{device.location}} </td>
    </ng-container>

    <ng-container matColumnDef="purchase_date">
      <th mat-header-cell *matHeaderCellDef> Data de Compra </th>
      <td mat-cell *matCellDef="let device"> {{device.purchase_date | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let device"> {{device.model}} </td>
    </ng-container>

    <ng-container matColumnDef="in_use">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let device">
        <span>{{ device.in_use === 1 ? 'Ativo' : 'Inativo' }}</span>
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let device">
        <button mat-icon-button color="primary" (click)="editDevice(device)">
          <mat-icon>Editar</mat-icon>
        </button>

        <button mat-button color="warn" (click)="deleteDevice(device)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
